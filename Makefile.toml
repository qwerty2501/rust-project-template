[env]
RUSTFLAGS="-D warnings"
CARGO_MAKE_EXTEND_WORKSPACE_MAKEFILE = true

[tasks.clean]
command = "cargo"
args = ["clean"]

[tasks.build]
command = "cargo"
args = ["build"]
dependencies = ["clean"]

[tasks.lint]
install_crate = { rustup_component_name = "clippy" }
command = "cargo"
args = ["clippy"]
dependencies = ["clean"]

[tasks.test]
command = "cargo"
args = ["test"]
dependencies = ["lint"]

[tasks.pre-push]
dependencies = [
    "test",
    "lint",
]
