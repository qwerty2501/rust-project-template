repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: fix files by prettier
        name: fix files by prettier
        entry: npm run fix:prettier
        language: node
        stages:
          - commit
        types_or:
          - json
          - yaml
          - markdown
          - html
      - id: rustfmt
        name: rustfmt
        entry: scripts/git/hooks/pre-commit/rustfmt.sh
        language: script
        stages:
          - commit
        types_or:
          - rust

      - id: cargo-clippy
        name: cargo-clippy
        entry: scripts/git/hooks/pre-push/cargo_lint.sh
        language: script
        pass_filenames: false
        stages:
          - push

      - id: cargo-test
        name: cargo-test
        entry: scripts/git/hooks/pre-push/cargo_test.sh
        language: script
        pass_filenames: false
        stages:
          - push
